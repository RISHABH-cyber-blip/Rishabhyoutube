<!--this is comments in html-css-->
<!DOCTYPE html>
<html>
  <head>
    <title>youtube.com javascript </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css/general.css">
<link rel="stylesheet" href="styles.css/header.css">
<link rel="stylesheet" href="styles.css/video.css">
<link rel="stylesheet" href="styles.css/sidebar.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
         <img class="hamburger-menu " src="icons/hamburger-menu.svg">
         <img class="youtube-logo"  src="icons/youtube-logo.svg">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" 
      placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="tooltip">voice Search</div>
      </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container" onclick="window.location.href='https://studio.youtube.com/channel/UCWQ1CFHINAe6blU7joqnKAw/videos/upload?filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D'">
          <img class="upload-icon" src="icons/upload.svg">
          <div class="tooltip">Upload</div>
        </div>
        <div class="youtube-app-container">
          <img class="youtube-app-icon" src="icons/youtube-apps.svg">
          <div class="tooltip">Apps</div>

          <div class="apps-dropdown">
            <a href="https://www.youtube.com/premium" target="_blank">
              <img src="appsimg/premiumYoutube.webp" class="app-icon"> YouTube Premium
            </a>
            <a href="https://studio.youtube.com/" target="_blank">
              <img src="appsimg/youtubeStudio.webp" class="app-icon"> YouTube Studio
            </a>
            <a href="https://music.youtube.com/" target="_blank">
              <img src="appsimg/musicyoutube.webp" class="app-icon"> YouTube Music
            </a>
            <a href="https://www.youtube.com/kids" target="_blank">
              <img src="appsimg/youtubeKids.webp" class="app-icon"> YouTube Kids
            </a>
          </div>
        </div>
       <div class="notifications-icon-container">
        <img class="notification-icon" src="icons/notifications.svg">
        <div class="tooltip">notifications</div>
        <div class="notifications-count">3</div>
       </div>
       <img class="current-profile-picture" src="channels/RISHABH PHOTO.jpg">
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-link" data-link="home" >
        <img src="icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-link" data-link="explore" onclick="window.location.href='history.html'">
        <img src="icons/history.png">
        <div>history</div>
      </div>
      <div class="sidebar-link" data-link="subscriptions">
        <img src="icons/subscriptions.svg">
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link" data-link="originals">
        <img src="icons/originals.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-link"  data-link="youtube-music">
        <img src="icons/youtube-music.svg">
        <div>Youtube Music</div>
      </div>
      <div class="sidebar-link" data-link="library">
        <img src="icons/library.svg">
        <div>Library</div>
      </div>
      <div class="sidebar-link" onclick="window.location.href= 'watchLater.html'" data-link="watch-later">
        <img src="icons/watch later png.png">
        <div>Watch later</div>
      </div>
    </div>




      <section class="video-grid js-video-grid">
      </section>    

      <script type="module" src="youtube.js"></script>
  </body>
</html>
